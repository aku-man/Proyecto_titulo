<div class="contenedor">
    <div id="lunes" data-target="#modal1" data-toggle="modal" >L</div>
    <div id="martes" data-target="#modal2" data-toggle="modal">M</div>
    <div id="miercoles" data-target="#modal3" data-toggle="modal">X</div>
    <div id="jueves" data-target="#modal4" data-toggle="modal">J</div>

    <div id="domingo" data-target="#modal7" data-toggle="modal">D</div>

    <!-- Lunes -->
    <div class="modal fade" tabindex="-1" id="modal1" *ngIf="day == 'Lunes'">
        <div class="modal-dialog  modal-dialog-centered">
            <div class="modal-content" style="background-color:#e0e0e0;">
                <div class="modal-header">
                    <button class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    Lunes
                    <div *ngFor="let item of currentEvents">
                        
                        {{item.extendedProps}}
                    </div>
                </div>
            </div>
        </div>
    </div>

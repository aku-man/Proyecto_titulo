<div class="contenedor">
    <div id="lunes" data-target="#modal1" data-toggle="modal" >L</div>

    <!-- Lunes -->
    <div class="modal fade" tabindex="-1" id="modal1" *ngIf="day == 'Lunes'">
        <div class="modal-dialog  modal-dialog-centered">
            <div class="modal-content" style="background-color:#e0e0e0;">
                <div class="modal-header">
                    <h2>Lunes</h2>
                    <button class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div *ngFor="let item of listaAgenda">
                        <div *ngIf="item.day === 1">
                            {{item.nombrePicto}}
                            <img src={{item.urlPicto}} alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

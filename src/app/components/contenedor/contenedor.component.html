<div class='pizarra' cdkDropList
    [cdkDropListData]="listaPict"
    (cdkDropListDropped)="drop($event)">
    

    <div *ngFor="let item of listaPict" class="example-box" cdkDrag >
        <img class="imagen" src="../../../assets/pictogramas/{{catSelected}}/{{item.imagen}}" style="height: 150px; width: 150px;">
    </div>

    
</div>

<div class='pizarra'>
    <div *ngFor="let pict of listaSelect" (click)="eliminarPict(pict)">
        <div class="pictograma">
            <img src={{pict.url}} alt="{{pict.nombre}}" class="example-box">
            <p class="nombre_pictograma">{{pict.nombre}}</p>    
        </div>
    </div>
</div>

<div class="iconos">
    <div (click)="guardarFrase()" class="icono">
        <img src="../../../assets/icons/estrella.jpg" alt="guardar" class="imagen_guardar">
    </div>
    <div (click)="limpiarTablero()" class="icono" >
         <img src="../../../assets/icons/basurero.jpg" alt="basurero" class="imagen_basurero">
    </div>
</div>
